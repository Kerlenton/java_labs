spring:
  application:
    name: praktika_15


  h2:
    console:
      enabled: true

  jpa:
    hibernate.ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.lob.non_contextual_creation: true
      properties.hibernate.format_sql: true
    database: postgresql